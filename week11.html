<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="week11.css" />
</head>
<body>
    
<div class="main">
    <div class="players">
        <div class="player">
            <h3>Player One</h3>
            <div class="player_icon">X</div>
        </div>
        <div class="player">
            <h3>Player Two</h3>
            <div class="player_icon">O</div>
        </div>
    </div>
    <div class="board-container">
            <div class="board">
                <div class="row">
                <div class="col board_cell" data-cell-index="1"></div>
                <div class="col board_cell" data-cell-index="2"></div>
                <div class="col board_cell" data-cell-index="3"></div>
            </div>
            <div class="row">
                <div class="col board_cell" data-cell-index="4"></div>
                <div class="col board_cell" data-cell-index="5"></div>
                <div class="col board_cell" data-cell-index="6"></div>
            </div>
            <div class="row">
                <div class="col board_cell" data-cell-index="7"></div>
                <div class="col board_cell" data-cell-index="8"></div>
                <div class="col board_cell" data-cell-index="9"></div>
            </div>
        </div>
    </div>
    <button class="game-refresh-btn">Refresh Game</button>
    <div class="popup hide">
    </div>
</div>
    <script src="week11.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
